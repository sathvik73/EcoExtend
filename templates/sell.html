{% extends 'base.html' %}
{% block title %}Sell - EcoExtend{% endblock %}
{% block content %}
    <h1>Sell a Product</h1>
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if message %}
        <div class="alert alert-info">{{ message }}</div>
    {% endif %}
    <form method="POST" class="card p-4">
        <div class="mb-3">
            <label class="form-label">Product:</label>
            <select name="product_id" class="form-select">
                {% for product in products %}
                    <option value="{{ product.id }}">{{ product.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Condition:</label>
            <input type="text" name="condition" class="form-control" placeholder="e.g., good">
        </div>
        <div class="mb-3">
            <label class="form-label">Sell Price ($):</label>
            <input type="number" name="sell_price" class="form-control" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">List for Sale</button>
    </form>
    {% if message %}
        <div class="alert alert-info mt-3">{{ message }}</div>
    {% endif %}
{% endblock %}
